<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>position demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <style>
  #targetElement {
    height: 200px;
    margin: 50px;
    background: #9cf;
  }
  .positionDiv {
    position: absolute;
    width: 75px;
    height: 75px;
    background: #080;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
 
<div id="targetElement">
  <div class="positionDiv" id="position1"></div>
  <div class="positionDiv" id="position2"></div>
  <div class="positionDiv" id="position3"></div>
  <div class="positionDiv" id="position4"></div>
</div>
 
<script>
$( "#position1" ).position({
  my: "center",
  at: "center",
  of: "#targetElement"
});
 
$( "#position2" ).position({
  my: "left top",
  at: "left top",
  of: "#targetElement"
});
 
$( "#position3" ).position({
  my: "right center",
  at: "right bottom",
  of: "#targetElement"
});

var mouseDown = false;

var x;
var y;

$( document ).mousemove();
$(document).on("mousedown", function(event) {
    //mouseDown = true;
    x = $("#position4").position().left;
    y = $("#position4").position().top;
    $(document).on("mousemove.map",function( event ) {
    //if (mouseDown) {
        newX = event.pageX-x;
        newY = event.pageY-y;
        console.log(newX + "/n" + newY);
        var my = "left+" + newX + " top-" + newY;
        console.log(my);
        $( "#position4" ).position({
          my: my,
          //of: $("#targetElement")
          //collision: "fit"
        });
    //}
});
});
$(document).on("mouseup", function(event) {
    //mouseDown = false;
    $(document).off("mousemove.map");
});
</script>
 
</body>
</html>
